{% extends 'base.html'%} {%block title%} Cadastrar novo livro {%endblock%} {%
block content %}
<form action="/" methods="GET">
  <button class="btn btn-secondary text-white btn-md mx-2" value="submit">
    Voltar
  </button>
</form>

<h3 class="text-center">Cadastrar livro</h3>

<section>
  <form action="/incluirNovoLivro" methods="POST" class="">
    <div class="py-2">
        <label for="idLivro" class="mx-2">Id do livro</label>
      <input
        type="text"
        name="idLivro"
        placeholder="Digite o id do livro"
        class="form-control-lg mx-2"
      />
    </div>
    <div class="py-2">
        <label for="tituloLivro" class="mx-2">Titulo do livro</label>
      <input
        type="text"
        name="tituloLivro"
        placeholder="Digite o titulo do livro"
        class="form-control-lg mx-2"
      />
    </div>
    <div class="py-2">
        <label for="autorLivro" class="mx-2">Autor do livro</label>
      <input
        type="text"
        name="autorLivro"
        placeholder="Digite o autor do livro"
        class="form-control-lg mx-2"
      />
    </div>

    <button class="btn btn-primary text-white btn-md mx-2" value="submit">
      Cadastrar
    </button>
  </form>
</section>
{% endblock %}
